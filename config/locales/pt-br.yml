      description_html: '<p>O projeto Dealbook começou em 2011, quando Diego Gomes (co-fundador da Rock Content) criou uma planilha pública no Google Spreadsheet onde qualquer um poderia inserir informações sobre negócios de startup no Brazil. Desde então, centenas de investidores, empreendedores e jornalistas no mundo inteiro tem usado os dados para monitorar fluxos de negócios ou para rapidamente acessar dados históricos pela região.</p> <p>Eu tenho sido um contribuidor para <span>Dealbook</span> desde a concepção e recentemente senti que nossa comunidade tinha crescido além da planilha do formato original. Portanto, como um projeto pessoal, decidi construir o <span>Dealbook 2.0</span> como uma aplicação online onde nós podemos adicionar melhorias além dos limites de uma planilha, mas esperando manter sua simplicidade. </p>'
