      description_html: '<p>El proyecto Brazil Startup Dealbook comenzó en 2011, cuando Diego Gomes (co-fundador de Rock Content) creó una hoja de cálculo pública de Google en la que cualquiera podía insertar información sobre ofertas de inicio en Brasil. Desde entonces, cientos de inversionistas, empresarios y periodistas de todo el mundo han usado la base de datos para monitorear el flujo de transacciones o para acceder rápidamente a datos históricos de la región.</p> <p>He sido colaborador de <span>Dealbook</span> desde su inicio y recientemente sentí que nuestra comunidad había superado la original Formato de hoja de cálculo. Por lo tanto, como un proyecto personal, decidí integrar <span>Dealbook 2.0</span> en una aplicación en línea donde pudiéramos agregar características mejoradas más allá de los límites de una hoja de cálculo, pero con suerte conservando su simplicidad. </p>'
