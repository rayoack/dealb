Documentation:
  Enabled: false

Layout/MultilineMethodCallIndentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/BlockLength:
  Enabled: true
  CountComments: false
  Exclude:
    - 'spec/**/*.rb'
    - 'config/routes.rb'
    - 'config/environments/production.rb'

Metrics/ModuleLength:
  Enabled: true
  Exclude:
    - 'spec/**/*.rb'

Metrics/MethodLength:
  Enabled: true
  Max: 16
  Exclude:
    - 'db/migrate/*.rb'

Metrics/AbcSize:
  Enabled: true
  Exclude:
    - 'db/migrate/*.rb'

Metrics/ClassLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Naming/VariableNumber:
  Enabled: true
  Exclude: 
    - 'spec/**/*.rb'

Rails:
  Enabled: true

Rails/TimeZone:
  Enabled: false

Rails/InverseOf:
  Enabled: false

Rails/ApplicationRecord:
  Enabled: false

Rails/OutputSafety:
  Enabled: true
  Exclude: 
    - 'spec/**/*.rb'

AllCops:
  Exclude:
    - "db/**/*"
    - "Gemfile"
    - "vendor/**/*"
    - "tmp/**/*"
    - "config/**/*"
    - "bin/**"
